<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0f172a" />
    <title>CloudOS Mobile</title>
    <!-- Kept CDN for Tailwind for simplicity in this specific setup, can be moved to postcss in future -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              os: {
                bg: '#0f172a',
                surface: '#1e293b',
                accent: '#38bdf8',
                text: '#f8fafc',
                muted: '#94a3b8'
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        overscroll-behavior: none;
        background-color: #000;
        touch-action: pan-x pan-y;
      }
      /* Custom Scrollbar for Terminal */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
